<!DOCTYPE html>
<html>
<head>
  <title>Vamsi Teen Patti</title>
  <style>
    body {
      background: darkgreen;
      text-align: center;
      color: white;
      font-family: Arial;
    }

    #table {
      position: relative;
      width: 100%;
      height: 400px;
      margin-top: 30px;
    }

    #dealer {
      width: 120px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #deck {
      width: 80px;
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
    }

    .card {
      width: 60px;
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 1s ease-in-out;
    }

    #card1 { }
    #card2 { }
    #card3 { }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Vamsi Teen Patti</h1>

<div id="table">
  <!-- Girl Dealer Image -->
  <img id="dealer" src="https://i.ibb.co/7b0YkYy/dealer.png">

  <!-- Deck Image -->
  <img id="deck" src="https://i.ibb.co/4Jm8qJk/cardback.png">

  <!-- Cards -->
  <img id="card1" class="card" src="https://i.ibb.co/4Jm8qJk/cardback.png">
  <img id="card2" class="card" src="https://i.ibb.co/4Jm8qJk/cardback.png">
  <img id="card3" class="card" src="https://i.ibb.co/4Jm8qJk/cardback.png">
</div>

<button onclick="deal()">Deal Cards</button>

<script>
function deal() {
  document.getElementById("card1").style.left = "30%";
  document.getElementById("card1").style.top = "300px";

  document.getElementById("card2").style.left = "50%";
  document.getElementById("card2").style.top = "320px";

  document.getElementById("card3").style.left = "70%";
  document.getElementById("card3").style.top = "300px";
}
</script>

</body>
</html>
